<script>
/*
	Unicode String.

	Javascript encodes characters using UTF-16 to store them in a string object. UTF-16 uses one or two 16-bit code units to represent all 1,112,064 code points in unicode.
*/

/*
	length property is an indicator on the number of 16-bit code units in 
	a string, not the number of characters.
*/
// English and Chinese characters use one 16-bit code units.
let s = '‰∏≠ÂõΩgood';
console.log(`"${s}" has ${s.length} characters`);	// 6 code units, 6 characters
console.log(s[0]);	// "‰∏≠"
console.log(s[2]);	// "g"

// However, some characters like emoji uses two 16-bit code units.
let horseShoe = 'üê¥üëü';	
console.log(`"${horseShoe}" has ${horseShoe.length} characters`)	// 4
console.log(horseShoe[0]);	// invalid half character retrieved
console.log(horseShoe.charCodeAt(0));	// code of half character
console.log(horseShoe.codePointAt(0));	// actual code for horse emoji

// A for loop can access the characters properly.
for (let char of horseShoe){
	console.log(char);
}


</script>
